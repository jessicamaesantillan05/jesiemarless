<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Collection</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and layout styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5ab;
            color: #4b3621;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Header styling */
        .header {
            background-color: #8b5a2b;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 1.2rem;
        }

        /* Content area styling */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        /* Grid layout for products */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual product card styling */
        .product {
            background-color: #160202;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #f4f4f4;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product p {
            margin: 5px 0;
        }
        .product .price {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Dessert Collection</h1>
        <p>Explore our wide selection of coffee, Dessert and alcoholic beverages</p>
    </div>

    <!-- Coffee Section -->
    <div class="content">
        <h2>Our Best-Selling Dessert</h2>
        <div class="product-list">
            <div class="product">
                <img src="image/15.jfif" alt="Cola">
                <p>Angel Food Cake and Berry Trifle</p>
                <p class="price">$29.00</p>
            </div>
            <div class="product">
                <img src="image/12.jfif" alt="Mocha">
                <p>Drunken Chocolate Truffle Cake</p>
                <p class="price">$40.50</p>
            </div>
        </div>
    </div>

    <!-- Alcoholic Drinks Section -->
    <div class="content">
        <h2>Featured Drinks</h2>
        <div class="product-list">
            <div class="product">
                <img src="image/13.jfif" alt="Trifles">
                <p>Trifles</p>
                <p class="price">$12.00</p>
            </div>
            <div class="product">
                <img src="image/14.jfif" alt="Liqueur Desserts">
                <p>Liqueur Desserts</p>
                <p class="price">$10.00</p>
            </div>
        </div>
    </div>

</body>
</html>
