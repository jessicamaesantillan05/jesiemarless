<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Store</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header and navigation styling */
        .header {
            background-color: #333;
            color: #ffcc00;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2rem;
        }

        /* Navigation styling */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .nav a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ffffff;
        }

        /* Content styling */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
            display: none; /* Hidden by default */
        }

        /* Home section styling with background image */
        #home {
            background-image: url('background.jfif'); /* Replace with your image file path */
            background-size:500px cover;
            background-position: center;
            color: #ffffff; /* Text color for readability */
            padding: 100px 20px;
            border-radius: 10px;
        }
        
        /* Product grid styling */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Individual product card */
        .product {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product p {
            margin: 5px 0;
        }
        .product .price {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to Our Drinks Store</h1>
        <p>Your one-stop shop for all types of beverages</p>
    </div>

    <!-- Navigation Links -->
    <div class="nav">
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('coffees')">Coffees</a>
        <a onclick="showSection('softdrinks')">Soft Drinks</a>
        <a onclick="showSection('alcoholic')">Alcoholic Drinks</a>
        <a onclick="showSection('foods')">Foods</a>
    </div>

    <!-- Home Section -->
     <div id="home" class="content">
    </div>
    <!-- Coffees Section -->
    <div id="coffees" class="content">
        <h2>Coffees</h2>
        <div class="product-list">
            <div class="product">
                <img src="espeso.jfif" alt="Espresso">
                <p>Espresso</p>
                <p class="price">$2.00</p>
            </div>
            <div class="product">
                <img src="americano.jfif" alt="Americano">
                <p>Latte</p>
                <p class="price">$3.50</p>
            </div>
        </div>
    </div>

    <!-- Soft Drinks Section -->
    <div id="softdrinks" class="content">
        <h2>Soft Drinks</h2>
        <div class="product-list">
            <div class="product">
                <img src="cola1.jfif" alt="Cola">
                <p>Cola</p>
                <p class="price">$1.25</p>
            </div>
            <div class="product">
                <img src="lemonade.jfif" alt="Lemonade">
                <p>Lemonade</p>
                <p class="price">$1.50</p>
            </div>
        </div>
    </div>

    <!-- Alcoholic Drinks Section -->
    <div id="alcoholic" class="content">
        <h2>Alcoholic Drinks</h2>
        <div class="product-list">
            <div class="product">
                <img src="R1.jfif" alt="Whiskey">
                <p>Whiskey</p>
                <p class="price">$12.00</p>
            </div>
            <div class="product">
                <img src="R3.jpg" alt="Rum">
                <p>Vodka</p>
                <p class="price">$9.50</p>
            </div>
        </div>
    </div>

    <!-- JavaScript to show/hide sections -->
    <script>
        function showSection(sectionId) {
            // Hide all content sections
            var sections = document.querySelectorAll('.content');
            sections.forEach(section => section.style.display = 'none');

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show home section by default on page load
        document.addEventListener('DOMContentLoaded', function() {
            showSection('home');
        });
    </script>

</body>
</html>
