<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5ab;
            color: #4b3621;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            background-color: #8b5a2b;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2rem;
        }

        /* Content styling */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        /* Product grid styling */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Product card styling */
        .product {
            background-color: #160202;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #f4f4f4;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product p {
            margin: 5px 0;
        }
        .product .price {
            color: #8b5a2b;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Coffee Collection</h1>
        <p>Your favorite coffee flavors, brewed to perfection!</p>
    </div>

    <!-- Coffee Collection Content -->
    <div class="content">
        <h2>Our Best-Selling Coffees</h2>
        <div class="product-list">
            <div class="product">
                <img src="espresso.jfif" alt="Espresso">
                <p>Espresso</p>
                <p class="price">$29.00</p>
            </div>
            <div class="product">
                <img src="mocha.jfif" alt="Mocha">
                <p>Latte</p>
                <p class="price">$40.50</p>
            </div>
        </div>
    </div>

</body>
</html>
